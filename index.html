<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia Plot Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
              <li><a href="#" id="normal" class="active">Normal</a></li>
              <li><a href="#" id="Ccompared">ALL C compared</a></li>
            </ul>
          </nav>
          <article class="container">
            <label for="space">Free space</label><br>

          <input type="number" id="space" name="space">

          <select id="space-unit" name="space-unit">
              <option value="GB">GB</option>
              <option value="TB">TB</option>
          </select>
        </article>
        <section id="container-k234" class="container nomargin">
            <main class="row">

                <article>  
                
                    <label class="label" for="plot-type">Compressed Level</label>
                    <select id="plot-type" name="plot-type">
                        <option value="NA">NA</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="C3">C3</option>
                        <option value="C4">C4</option>
                        <option value="C5">C5</option>
                        <option value="C6">C6</option>
                        <option value="C7">C7</option>
                        <option value="C8">C8</option>
                        <option value="C9">C9</option>
                    </select></article>
            <div id="results-table"></div>

            <table>
                <tr>
                    <th>k32</th>
                    <th>k33</th>
                    <th>k34</th>
                    <th>Space Used</th>
                </tr>
                <tr>
                    <td id="k32-1">0</td>
                    <td id="k32-2">0</td>
                    <td id="k32-3">0</td>
                    <td id="k32-used-space">0 GB (≈<strong>0%</strong>)</td>
                </tr>
                <tr>
                    <td id="k32-33-1">0</td>
                    <td id="k32-33-2">0</td>
                    <td id="k32-33-3">0</td>
                    <td id="k32-33-used-space">0 GB (≈<strong>0%</strong>)</td>
                </tr>
                <tr>
                    <td id="k32-33-34-1">0</td>
                    <td id="k32-33-34-2">0</td>
                    <td id="k32-33-34-3">0</td>
                    <td id="k32-33-34-used-space">0 GB (≈<strong>0%</strong>)</td>
                </tr>
            </table>
            
        </main>
    </section>

    <section  id="container-k32" class="container hidden">
        <label class="label" for="plot-k">Select K plot value</label>
        <select id="plot-k" name="plot-k">
            <option value="k30">K30</option>
            <option value="k31">K31</option>
            <option value="k32" selected="selected">K32</option>
            <option value="k33">K33</option>
            <option value="k34">K34</option>
        </select></article>
        <table>
            <tr>
                <th>Compression level</th>
                <th>Pots</th>
                <th>Space Used</th>
            </tr>
            <tr>
                <td class="b">NA</td>
                <td id="c0">0</td>
                <td id="c0g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C1</td>
                <td id="c1">0</td>
                <td id="c1g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C2</td>
                <td id="c2">0</td>
                <td id="c2g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C3</td>
                <td  id="c3">0</td>
                <td id="c3g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C4</td>
                <td id="c4">0</td>
                <td id="c4g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C5</td>
                <td id="c5">0</td>
                <td id="c5g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C6</td>
                <td id="c6">0</td>
                <td id="c6g">0 GB (≈<strong>0%</strong>)</td>
            </tr>      
            <tr>
                <td class="b">C7</td>
                <td id="c7">0</td>
                <td id="c7g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C8</td>
                <td  id="c8">0</td>
                <td id="c8g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
            <tr>
                <td class="b">C9</td>
                <td  id="c9">0</td>
                <td id="c9g">0 GB (≈<strong>0%</strong>)</td>
            </tr>
        </table>

    </section>
    <span id="text" class="container nomargin"></span>
        <script src="main.js"></script>
    </body>
</html>
