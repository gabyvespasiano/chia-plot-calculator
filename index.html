<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <title>Chia Plot Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3090990024128346"
     crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <ul>
              <li><a href="#" id="normal" class="active">Normal</a></li>
              <li><a href="#" id="Ccompared">ALL C compared</a></li>
              <li><a href="#" id="eficient">Efficiency mode</a></li>
            </ul>
          </nav>
          <article class="container">
            <label for="HDD" class="right">Typical</label>
            <label for="space">Free space</label><br>

            <select id="HDD" name="HDD">
                <option value="0">HDD</option>
                <option value="4TB">4TB</option>
                <option value="6TB">6TB</option>
                <option value="8TB">8TB</option>
                <option value="10TB">10TB</option>
                <option value="12TB">12TB</option>
                <option value="14TB">14TB</option>
                <option value="16TB">16TB</option>
                <option value="18TB">18TB</option>
                <option value="20TB">20TB</option>
            </select>

          <input type="number" id="space" name="space" min="0">

          <select id="space-unit" style="display: none;" name="space-unit">
              <option value="GB">GB</option>
              <option value="TB">TB</option>
          </select>
          <!-- <label for="type">GB OR GIB</label> -->
          <select id="type" name="type">
            <option value="GB">GB</option>
            <option value="GIB">GiB</option>            
          </select>
          <!-- selector de modo normal -->
          <br>
          <label id="plot-label" class="label" for="plot-type">Preferred C</label>
          <select id="plot-type" name="plot-type">
              <option value="NA">NA</option>
              <option value="C1">C1</option>
              <option value="C2">C2</option>
              <option value="C3">C3</option>
              <option value="C4">C4</option>
              <option value="C5">C5</option>
              <option value="C6">C6</option>
              <option value="C7">C7</option>
              <option value="C8">C8</option>
              <option value="C9">C9</option>
              <option value="C11">C11</option>
              <option value="C12">C12</option>
              <option value="C13">C13</option>
              <option value="C14">C14</option>
              <option value="C15">C15</option>
              <option value="C16">C16</option>
              <option value="C17">C17</option>
              <option value="C18">C18</option>
              <option value="C19">C19</option>
              <option value="C20">C20</option>
              <option value="C30">C30</option>
              <option value="C31">C31</option>
              <option value="C32">C32</option>
              <option value="C33">C33</option>
          </select>
          <!-- selector modo all C compared -->
          <label id="plot-k_label" class="label hidden" for="plot-k">Preferred K size</label>
          <select id="plot-k" class="hidden" name="plot-k">
              <option value="k30">k30</option>
              <option value="k31">k31</option>
              <option value="k32" selected="selected">k32</option>
              <option value="k33">k33</option>
              <option value="k34">k34</option>
          </select>
          <!-- selector de modo eficiencia -->

          <label id="eficient-label" class="label hidden" for="eficient-plot-type">Preferred C</label>
            <select id="eficient-plot-type" class="hidden" name="plot-type">
              <option value="C1">C1</option>
              <option value="C2">C2</option>
              <option value="C3">C3</option>
              <option value="C4">C4</option>
              <option value="C5">C5</option>
              <option value="C6">C6</option>
              <option value="C7">C7</option>
              <option value="C8">C8</option>
              <option value="C9">C9</option>

              <option value="C11">C11</option>
              <option value="C12">C12</option>
              <option value="C13">C13</option>
              <option value="C14">C14</option>
              <option value="C15">C15</option>
              <option value="C16">C16</option>
              <option value="C17">C17</option>
              <option value="C18" selected="selected">C18</option>
              <option value="C19">C19</option>
              <option value="C20">C20</option>
              <option value="C30">C30</option>
              <option value="C31">C31</option>
              <option value="C32">C32</option>
              <option value="C33">C33</option>
          </select>
          

        </article>
             

        <section id="container-k234" class="container nomargin">
            <main class="row">

            <div id="results-table"></div>

            <table>
                <tr>
                    <th>k32</th>
                    <th>k33</th>
                    <th>k34</th>
                    <th>Space Used</th>
                </tr>
                <tr>
                    <td id="k32-1">0</td>
                    <td id="k32-2">0</td>
                    <td id="k32-3">0</td>
                    <td id="k32-used-space">0 GB (≈<strong>0%</strong>)</td>
                </tr>
                <tr class="roww">
                    <td id="k32-33-1">0</td>
                    <td id="k32-33-2">0</td>
                    <td id="k32-33-3">0</td>
                    <td id="k32-33-used-space">0 GB (≈<strong>0%</strong>)</td>
                </tr>
                <tr>
                    <td id="k32-33-34-1">0</td>
                    <td id="k32-33-34-2">0</td>
                    <td id="k32-33-34-3">0</td>
                    <td id="k32-33-34-used-space">0 GB (≈<strong>0%</strong>)</td>
                </tr>
            </table>
            
        </main>
    </section>

    <section  id="container-k32" class="container hidden  nomargin">

        <table id="k32-table">
            <tr>
                <th>Compression level</th>
                <th>Pots</th>
                <th>Space Used</th>
            </tr>
            
        </table>
    </section>
    <section id="container-eficient" class="container nomargin hidden">
        <main class="row">


        <div id="results-table"></div>

        <table>
            <tr>
                <th id="eficient-t1">NA</th>
                <th id="eficient-t2">NA</th>
                <th>Space Used</th>
                <th>Total Plots</th>                
            </tr>
            <tr>
                <td id="eficient-1">0</td>
                <td id="eficient-2">0</td>
                <td id="eficient-used-space-1">0 GB (≈<strong>0%</strong>)</td>
                <td id="eficient-3-plots">0</td>
            </tr>
            <tr class="roww">
                <td id="eficient-01">0</td>
                <td id="eficient-02">0</td>
                <td id="eficient-used-space-01">0 GB (≈<strong>0%</strong>)</td>
                <td id="eficient-03-plots">0</td>
            </tr>
        </table>

    </main>
</section>
